<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <div class="newTask">
            <input class="taskInput" type="text" placeholder="enter new task">
            <button class="addBtn">add</button>
        </div>
        <div class="tasks"></div>

        <div class="calculator">
            <input type="text" class="firstNumber" placeholder="num1">
            <input type="text" class="secondNumber" placeholder="num2">
            <button class="plus">+</button>
            <button class="minus">-</button>
            <button class="mult">*</button>
            <button class="devide">/</button>
            <div class="resultBlock">
                <h3 class="result"></h3>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
